name: deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      target:
        description: "Publish target: testpypi or pypi"
        required: true
        default: testpypi
        type: choice
        options:
          - testpypi
          - pypi

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repo (full history for hatch-vcs)
        uses: actions/checkout@v6
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Install Pixi
        run: |
          curl -fsSL https://pixi.sh/install.sh | bash
          echo "$HOME/.pixi/bin" >> $GITHUB_PATH

      - name: Install build env
        run: pixi install --environment build

      - name: Show version (release tag)
        run: pixi run -e build hatch version

      - name: Build
        run: pixi run -e build hatch build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish-testpypi:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'testpypi')
    environment:
      name: testpypi
      url: https://test.pypi.org/p/fluxly
    permissions:
      id-token: write
    steps:
      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish distribution to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'pypi'
    environment:
      name: pypi
      url: https://pypi.org/p/fluxly
    permissions:
      id-token: write
    steps:
      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

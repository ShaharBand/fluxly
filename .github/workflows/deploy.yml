name: deploy

concurrency: production

on:
  workflow_run:
    workflows: ["tests"]
    branches: [main]
    types: [completed]

  release:
    types: [published]

  workflow_dispatch:

jobs:
  publish-testpypi:
    if: github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push'
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/fluxly
    permissions:
      id-token: write
    steps:
      - name: Checkout repo (full history for hatch-vcs)
        uses: actions/checkout@v6
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Install Pixi
        run: |
          curl -fsSL https://pixi.sh/install.sh | bash
          echo "$HOME/.pixi/bin" >> $GITHUB_PATH

      - name: Install build env
        run: pixi install --environment build

      - name: Show version (dev)
        run: pixi run hatch version

      - name: Build
        run: pixi run hatch build

      - name: Publish distribution to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'release' && github.event.action == 'published')
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/fluxly
    permissions:
      id-token: write
    steps:
      - name: Checkout repo (full history for hatch-vcs)
        uses: actions/checkout@v6
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Install Pixi
        run: |
          curl -fsSL https://pixi.sh/install.sh | bash
          echo "$HOME/.pixi/bin" >> $GITHUB_PATH

      - name: Install build env
        run: pixi install --environment build

      - name: Show version (release)
        run: pixi run hatch version

      - name: Build
        run: pixi run hatch build

      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

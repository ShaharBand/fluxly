name: deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      target:
        description: "Publish target: testpypi or pypi"
        required: true
        default: testpypi
        type: choice
        options:
          - testpypi
          - pypi

jobs:
  publish-testpypi:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'testpypi' || github.event_name == 'push'
    permissions:
      contents: read
      id-token: write
    environment:
      name: testpypi
      url: https://test.pypi.org/p/fluxly

    steps:
      - name: Checkout repo (full history for hatch-vcs)
        uses: actions/checkout@v6
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Install Pixi
        run: |
          curl -fsSL https://pixi.sh/install.sh | bash
          echo "$HOME/.pixi/bin" >> $GITHUB_PATH

      - name: Install build environment
        run: pixi install --environment build

      - name: Show current hatch version
        run: pixi run -e build hatch version

      - name: Build distribution
        run: pixi run -e build hatch build

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'pypi'
    permissions:
      contents: write
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/p/fluxly
      
    steps:
      - name: Checkout repo (full history)
        uses: actions/checkout@v6
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Install Pixi
        run: |
          curl -fsSL https://pixi.sh/install.sh | bash
          echo "$HOME/.pixi/bin" >> $GITHUB_PATH

      - name: Install build environment
        run: pixi install --environment build

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
      
      - name: Determine next release version
        id: versioning
        run: |
          # 1) Get current VCS-derived version (may be like 0.1.2.post71)
          CURRENT="$(pixi run -e build hatch version)"
          echo "Current VCS version: $CURRENT"

          # 2) Strip any .postN suffix to get base X.Y.Z
          BASE="${CURRENT%%.post*}"

          # 3) Parse and bump PATCH (X.Y.Z -> X.Y.(Z+1))
          IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE"
          if [ -z "$MAJOR" ] || [ -z "$MINOR" ]; then
            echo "Could not parse base version '$BASE'" >&2
            exit 1
          fi
          PATCH="${PATCH:-0}"
          NEXT_PATCH=$((PATCH + 1))
          NEXT_VERSION="${MAJOR}.${MINOR}.${NEXT_PATCH}"

          echo "Next version: $NEXT_VERSION"
          echo "version=$NEXT_VERSION" >> "$GITHUB_OUTPUT"

      - name: Create and push Git tag
        run: |
          git tag -a "v${{ steps.versioning.outputs.version }}" -m "Release v${{ steps.versioning.outputs.version }}"
          git push origin "v${{ steps.versioning.outputs.version }}"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.versioning.outputs.version }}
          release_name: Fluxly ${{ steps.versioning.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true

      - name: Build distribution (release)
        run: pixi run -e build hatch build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

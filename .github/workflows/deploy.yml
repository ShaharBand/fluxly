name: deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      target:
        description: "Publish target: testpypi or pypi"
        required: true
        default: testpypi
        type: choice
        options:
          - testpypi
          - pypi

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read  
      id-token: write 
    steps:
      - name: Checkout repo (full history for hatch-vcs)
        uses: actions/checkout@v6
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Install Pixi
        run: |
          curl -fsSL https://pixi.sh/install.sh | bash
          echo "$HOME/.pixi/bin" >> $GITHUB_PATH

      - name: Install build environment
        run: pixi install --environment build

      - name: Show current hatch version
        run: pixi run -e build hatch version

      - name: Build distribution
        run: pixi run -e build hatch build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish-testpypi:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'testpypi' || github.event_name == 'push'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'pypi' || github.event_name == 'push'
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout repo (full history)
        uses: actions/checkout@v6
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Install Pixi
        run: |
          curl -fsSL https://pixi.sh/install.sh | bash
          echo "$HOME/.pixi/bin" >> $GITHUB_PATH

      - name: Install build environment
        run: pixi install --environment build

      - name: Determine next version and create Git tag
        id: tag
        run: |
          # compute next version from hatch-vcs
          NEXT_VERSION=$(pixi run -e build hatch version)
          echo "Next version: $NEXT_VERSION"

          # create and push Git tag
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag -a "v$NEXT_VERSION" -m "Release v$NEXT_VERSION"
          git push origin "v$NEXT_VERSION"

          echo "version=$NEXT_VERSION" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.tag.outputs.version }}
          release_name: Fluxly ${{ steps.tag.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true

      - name: Show version
        run: pixi run -e build hatch version

      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
